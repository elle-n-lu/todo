<form [formGroup]="signupForm" style="width: 700px; margin-top: 80px" (ngSubmit)="signUp(this.signupForm.value)">
  <div class="form-group" >
    <label >name</label>
    <input
    [class.is-invalid] = "signupForm.get('name').invalid && signupForm.get('name').touched"
      type="name"
      class="form-control"
      placeholder="Enter Name"
      formControlName="name"
    />
    <p *ngIf="this.errors.field==='name'">{{errors.message}}</p>
  </div>
  
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input
    [class.is-invalid] = "signupForm.get('email').invalid && signupForm.get('email').touched "
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
      formControlName="email"
    />
    <p *ngIf="this.errors.field==='email'">{{errors.message}}</p>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input
    [class.is-invalid] = "signupForm.get('password').invalid && signupForm.get('password').touched "
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
      formControlName="password"
    />

  </div>

  <button type="submit" class="btn btn-primary">Sign Up</button>
</form>
